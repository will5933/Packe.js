<!DOCTYPE html>
<html lang="zh-Hans-CN">

<head>
  <meta charset="UFT-8">
  <meta name="theme-color" id="theme-color" content="#eee">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
  <title>packe.js test</title>
</head>

<body>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    div {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }
  </style>

  <h2>input</h2>
  <packe-input></packe-input>

  <h2>btn</h2>
  <div>
    <packe-btn></packe-btn>
    <packe-btn thc="green"></packe-btn>
    <packe-btn thc="green" value="确认"></packe-btn>
    <packe-btn thc="gray"></packe-btn>
    <packe-btn thc="gray" value="取消"></packe-btn>
    <packe-btn thc="red"></packe-btn>
    <packe-btn thc="red" value="删除"></packe-btn>
    <packe-btn thc="cyan"></packe-btn>
    <packe-btn thc="cyan" value="下一步"></packe-btn>
    <packe-btn thc="violet"></packe-btn>
    <packe-btn thc="violet" value="完成"></packe-btn>
    <packe-btn thc="yellow"></packe-btn>
    <packe-btn thc="yellow" value="警告"></packe-btn>
  </div>

  <h2>checkbox</h2>
  <div>
    <packe-checkbox value="Pear" checked="true"></packe-checkbox>
    <packe-checkbox checked="true" thc="yellow" value="Banana"></packe-checkbox>
    <packe-checkbox thc="red" checked="true" value="Apple"></packe-checkbox>
    <packe-checkbox thc="cyan" value="Cyan" checked="true"></packe-checkbox>
    <packe-checkbox checked="true" thc="violet" value="Grape"></packe-checkbox>
  </div>
  <script type="module" src="/packe.js"></script>
  <script></script>
</body>

</html>
