<!DOCTYPE html>
<html lang="zh-Hans-CN">

<head>
  <meta charset="UFT-8">
  <meta name="theme-color" id="theme-color" content="#eee">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
  <title>packe.js test</title>
</head>

<body>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    div {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }
  </style>

  <h2>input</h2>
  <packe-input>hahaha</packe-input>

  <h2>button</h2>
  <div>
    <packe-button></packe-button>
    <packe-button thc="green">hahahha</packe-button>
    <packe-button thc="green" value="确认"></packe-button>
    <packe-button thc="gray"></packe-button>
    <packe-button thc="gray" value="取消"></packe-button>
    <packe-button thc="red"></packe-button>
    <packe-button thc="red" value="删除"></packe-button>
    <packe-button thc="cyan"></packe-button>
    <packe-button thc="cyan" value="下一步"></packe-button>
    <packe-button thc="violet"></packe-button>
    <packe-button thc="violet" value="完成"></packe-button>
    <packe-button thc="yellow"></packe-button>
    <packe-button thc="yellow" value="警告"></packe-button>
  </div>

  <h2>checkbox</h2>
  <div>
    <packe-checkbox value="Pear" checked="true"></packe-checkbox>
    <packe-checkbox checked="true" thc="yellow" value="Banana"></packe-checkbox>
    <packe-checkbox thc="red" checked="true" value="Apple"></packe-checkbox>
    <packe-checkbox thc="cyan" value="Cyan" checked="true"></packe-checkbox>
    <packe-checkbox checked="true" thc="violet" value="Grape"></packe-checkbox>
  </div>


  <script type="module" src="/packe.js"></script>
  <script>
    document.querySelector('packe-input').addEventListener('input', (e) => {
      console.log('<packe-input> input event', e.target, e.target.value)
    })


    document.querySelectorAll('packe-button').forEach(ele => {
      ele.addEventListener('click', (e) => {
        console.log('<packe-button> click event', e.target, e.target.value)
      })
    })
  </script>
</body>

</html>
